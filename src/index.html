<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5ffb179cde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container main">
      <div class="header">
        <h2>Weather forecast</h2>
        <div class="container-fluid form">
          <form id="search-form" class="d-flex justify-content-end">
            <input
              class="form-control-lg me-3"
              type="search"
              placeholder="Search city"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary me-3" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
              Search
            </button>
            <button id="location" class="btn btn-outline-info" type="button">
              <i class="fa-solid fa-location-dot"></i>
              Current
            </button>
          </form>
        </div>
      </div>

      <div class="row justify-content-around my-1 mx-0">
        <div class="col-4 text-center align-self-center py-2">
          <img class="weather-now"
            src="./image/icon/weather_clouds_sun_sunny_icon.png"
            alt="Weather clouds sun sunny"
          />
          <p>Precipitation: <span class="forcast"><span id="precipitation">XX</span>%</span></p>
          <p>Wind: <span class="forcast"><span id="speed">X</span>km/h</span></p>
        </div>
        <div class="col-4 text-start align-self-center py-2">
          <span id="temperature" class="temp">19</span>
          <sup class="units">
            <a href="#" id="celsius-link">℃</a> |
            <a href="#" id="fahrenheit-link">℉</a>
          </sup>
        </div>
        <div class="col-4 text-center align-self-center py-2">
          <h1>Kyiv</h1>
          <h2 class="day">Saturday</h2>
          <span class="date">September 2, 2022</span>
          <p class="time">XX:XX</p>
          <h3 id="weather">Cloudy, sunny</h3>
        </div>
      </div>

      <div id="cards-days" class="row row-cols-2 row-cols-md-5 my-1 mx-0 p-1 g-3">
      </div>
    </div>
    <span class="by-line"
      >This project was coded by Oksana Salivon of<span>&#160;</span><a
      class="link"
      href="https://www.shecodes.io/learn/workshops/779/units/30/challenges/188"
      target="_blank"
      >SheCodes</a
    ><span>&#160;</span> and is open-sourced on<span>&#160;</span>
      <a
        class="link"
        href="https://github.com/KsanaSal/weather-project-shecodes"
        target="_blank"
        >GitHub</a
      ><span>&#160;</span>
      and hosted on<span>&#160;</span>
      <a
        class="link"
        href="https://ksanasal-project-weather.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </span>
    
    <script type="module" src="./index.js"></script>
    <script type="module" src="./js/temp.js"></script>
  </body>
</html>
